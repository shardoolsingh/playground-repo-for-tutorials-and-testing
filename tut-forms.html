<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Document</title>
</head>
<body>
  <br>
  <div class="login-form-container w-5/6 min-h-96 mb-4 sm:w-4/5 md:w-1/2 lg:w-1/3 mx-auto bg-slate-300 p-4 shadow-md">
    <h2 class="text-2xl mb-4">Login</h2>
    <label for="email">Email</label>
    <br>
    <input class="rounded-md w-full p-1 mt-1 mb-2 shadow-sm hover:shadow-xl" type="text" placeholder="Your Name" name="email" required>
    
    <label for="password">Password</label>
    <br>
    <input class="rounded-md w-full p-1 mt-1 mb-2 shadow-sm hover:shadow-xl" type="password" placeholder="Your Password" name="password" required>
    <button class="rounded-md bg-slate-900 text-slate-50 hover:bg-slate-50 hover:text-slate-900 py-2 px-8 font-bold my-2" type="submit">Login</button>
    <p>New User? <a class="text-sky-900 hover:text-sky-500" href="#">Create an account</a>.</p>
  </div>
  
  <div class="signup-form-container w-5/6 min-h-96 mb-4 sm:w-4/5 md:w-1/2 lg:w-1/3 mx-auto bg-slate-300 p-4 shadow-md">
    <h2 class="text-2xl mb-4">Create an Account</h2>
    <label for="name">Name</label>
    <br>
    <input class="rounded-md w-full p-1 mt-1 mb-2 shadow-sm hover:shadow-xl" type="text" placeholder="Your Name" name="name" required>
    
    <label for="email">Email</label>
    <br>
    <input class="rounded-md w-full p-1 mt-1 mb-2 shadow-sm hover:shadow-xl" type="text" placeholder="Your Name" name="email" required>
    
    <label for="password">Password</label>
    <br>
    <input class="rounded-md w-full p-1 mt-1 mb-2 shadow-sm hover:shadow-xl" type="password" placeholder="Create your password" name="password" required>
    
    <button class="rounded-md bg-slate-900 text-slate-50 hover:bg-slate-50 hover:text-slate-900 py-2 px-8 font-bold my-2" type="submit">Create Account</button>
    <p>Already have a account? <a class="text-sky-900 hover:text-sky-500" href="#">Login Now</a>.</p>
  </div>
  
</body>
</html>
